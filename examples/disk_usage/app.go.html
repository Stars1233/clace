{{block "clace_body" .}}

    {{block "du_table_block" .}}
        <div id="du_table">
            <h3> Disk usage for {{.Data.Parent}} </h3>
            <em>{{.Data.Error}}</em>

            <table >
                <thead>
                    <th>Name</th>
                    <th>Size (MB)</th>
                </thead>
                {{ range .Data.Dirs }}
                    <tr>
                        <td><a href="{{$.Path}}?dir={{.Dir}}" hx-target="#du_table" hx-push-url="true" hx-get="{{$.Path}}?dir={{.Dir}}">{{ .Dir }}</a></td>
                        <td><progress max="{{- $.Data.MaxSize -}}" value="{{- .Size -}}">{{ .Size }}</progress> {{ .Size }}</td>
                    </tr>
                {{ end }}

            </table>
        </div>
    {{end}}
{{end}}
