config:
  env:
    CL_CONFIG_FILE: openrun.toml
    GOCOVERDIR: ${GOCOVERDIR}/../client
    PATH: ${PATH}
tests:
  apply_git0010: ## create all apps
    command: ../openrun apply ./apply_files/apply_git.ace all
    stdout: "3 app(s) created, 0 app(s) updated, 0 app(s) reloaded, 0 app(s) skipped, 0 app(s) approved, 0 app(s) promoted."
  apply_git0011: ## create all apps in dev mode
    command: ../openrun apply --dev ./apply_files/apply_git.ace all
    stdout: "app_src"
    exit-code: 0
  apply_git0020:
    command: ../openrun apply --approve --promote --reload=matched ./apply_files/apply_git.ace all
    stdout: "0 app(s) created, 0 app(s) updated, 0 app(s) reloaded, 3 app(s) skipped, 0 app(s) approved, 0 app(s) promoted."
  apply_git0021:
    command: ../openrun apply --approve --promote --reload=matched --force-reload ./apply_files/apply_git.ace all
    stdout: "0 app(s) created, 0 app(s) updated, 6 app(s) reloaded, 0 app(s) skipped, 3 app(s) approved, 3 app(s) promoted."
  apply_git0030: # check curl after approval
    command: curl -su "admin:qwerty" localhost:25222/applytest/test1/
    stdout: "Disk Usage"
  apply_git0040: # check curl after approval for stage
    command: curl -su "admin:qwerty" localhost:25222/applytest/test1_cl_stage/
    stdout: "Disk Usage"
  apply_git0041: # check curl after approval
    command: curl -su "admin:qwerty" localhost:25222/applytest/test3/
    stdout: "List Files"

  apply_git0050: ## check auth apply
    command: ../openrun apply ./apply_files/apply_git2.ace /applytest/test1
    stdout: "0 app(s) created, 1 app(s) updated, 0 app(s) reloaded, 1 app(s) skipped, 0 app(s) approved, 0 app(s) promoted"
  apply_git0051: ## check git auth apply
    command: ../openrun apply ./apply_files/apply_git2.ace /applytest/test2
    stderr: "git auth entry abc not found in server config"
    exit-code: 1
  apply_git0052: ## check spec update
    command: ../openrun apply --approve ./apply_files/apply_git2.ace /applytest/test3
    stdout: "0 app(s) created, 1 app(s) updated, 0 app(s) reloaded, 1 app(s) skipped, 0 app(s) approved, 0 app(s) promoted"
  apply_git0053: ## check spec update
    command: ../openrun apply --approve --force-reload ./apply_files/apply_git2.ace /applytest/test3
    stdout: "0 app(s) created, 1 app(s) updated, 1 app(s) reloaded, 0 app(s) skipped, 0 app(s) approved, 0 app(s) promoted"
  apply_git0054: ## check git apply
    command: ../openrun apply github.com/openrundev/openrun/tests/apply_files/apply_git.ace /applytest/test2
    stdout: "0 app(s) created, 0 app(s) updated"
  apply_git0055: ## check git apply
    command: ../openrun apply github.com/openrundev/openrun/tests/apply_files/apply_invalid.ace /applytest/test2
    stderr: "no matching files found in"
    exit-code: 1

  apply_git0060: ## create apps without branch
    command: ../openrun apply github.com/openrundev/openrun/tests/apply_files/apply_git_config.ace
    stdout: "1 app(s) created, 0 app(s) updated, 0 app(s) reloaded, 0 app(s) skipped, 0 app(s) approved, 0 app(s) promoted."
  apply_git0061: ## create apps with branch
    command: ../openrun apply --branch main github.com/openrundev/openrun/tests/apply_files/apply_git_config.ace
    stdout: "0 app(s) created, 0 app(s) updated, 0 app(s) reloaded, 1 app(s) skipped, 0 app(s) approved, 0 app(s) promoted."
  apply_git0062: ## create apps with branch which is invalid for app
    command: ../openrun apply --branch invalid github.com/openrundev/openrun/tests/apply_files/apply_git_config.ace
    stderr: 'branch "invalid" not found'
    exit-code: 1
  apply_git0063: ## create apps without git
    command: ../openrun apply ./apply_files/apply_git_config.ace
    stdout: "0 app(s) created, 0 app(s) updated, 0 app(s) reloaded, 1 app(s) skipped, 0 app(s) approved, 0 app(s) promoted."
