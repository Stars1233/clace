config:
  env:
    GOCOVERDIR: ${GOCOVERDIR}/../client

tests:
  passwd0020:
    command: ../openrun password # Generate password
    stderr: "Generated password is:"
    stdout: "admin_password_bcrypt ="
    exit-code: 0

  passwd0030:
    command: ../openrun password --random # Generate password
    stderr: "Generated password is:"
    stdout: "admin_password_bcrypt ="
    exit-code: 0

  passwd0040:
    command: ../openrun password --value=abcd # Set value
    stdout: "[security]\nadmin_password_bcrypt ="
    exit-code: 0

  passwd0050:
    command: ../openrun password --random --value=abcd # error
    stderr: "error: cannot specify both --random and --value"
    exit-code: 1

  passwd0060:
    command: ../openrun password --prompt --value=abcd # error
    stderr: "error: cannot specify both --prompt and --value"
    exit-code: 1

  passwd0070:
    command: ../openrun password --prompt --random # error
    stderr: "error: cannot specify both --random and --prompt"
    exit-code: 1
